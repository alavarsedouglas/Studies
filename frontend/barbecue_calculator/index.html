<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbecue Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <h1>Barbecue Calculator</h1>
        <input type="number" id="adults" name="adults" placeholder="Adults">
        <input type="number" id="kids" name="kids" placeholder="Kids">
        <input type="number" id="duration" name="duration" placeholder="Duration (h)">
        
        <button onclick="submit()">Submit</button>
        <button onclick="clear()">Clear</button>

        <div id="results"></div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
